<ion-header>
  <ion-segment [(ngModel)]="currDiv">
    <ion-segment-button value="A" type="button" (click)="ShowDiv('A')">
      <ion-label>Add Friends</ion-label>
    </ion-segment-button>
    <ion-segment-button value="B" type="button" (click)="ShowDiv('B')">
      <ion-label>My Friends</ion-label>
    </ion-segment-button>
    <ion-segment-button value="C" type="button" (click)="ShowDiv('C')">
      <ion-label>Friend Requests</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content>
  <ion-grid class="friends" *ngIf="currDiv ==='A'">
    <ion-row>
      <ion-col size="6" *ngFor="let item of friendList">
        <app-friends [data]="item"></app-friends>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="friends" class="friends" *ngIf="currDiv ==='B'">
    <ion-row>
      <ion-col size="6" *ngFor="let item of myfriendList">
        <app-my-friends></app-my-friends>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="friends" class="friends" *ngIf="currDiv ==='C'">
    <ion-row>
      <ion-col size="6" *ngFor="let item of requestlist">
        <app-friend-requests ></app-friend-requests>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
