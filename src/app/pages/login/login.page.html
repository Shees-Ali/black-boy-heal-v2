<ion-content>
  <app-login-view *ngIf="signIn" class="full-width-height-23464" (signUpEvent)="signUP()"></app-login-view>
  <app-signup-view *ngIf="signUp" class="full-width-height-23464"(verify)="verify()" (signInEvent)="signIN()"></app-signup-view>
  <app-phone-verification-view *ngIf="phoneVerification" class="full-width-height-23464" (verified)="verified()" (changeNumberEvent)="changeNumber()"></app-phone-verification-view>
</ion-content>
